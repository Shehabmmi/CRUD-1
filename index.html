<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./Css/master.css">
  <link rel="stylesheet" href="./Css/bootstrap.min.css">
</head>

<body>

  <div class="user-form my-3">
    <div class="container">
      <div class="inner bg-info rounded-4 p-3">
        <h1 class="text-center">CRUD SYSTEM</h1>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="productName" placeholder="productName">
          <label for="productName">productName</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="productPrice" placeholder="productPrice">
          <label for="productPrice">productPrice</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="productCategory" placeholder="productCategory">
          <label for="productCategory">productCategory</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="productDescription" placeholder="productDescription">
          <label for="productDescription">productDescription</label>
        </div>

        <div class="form-floating mb-3">
          <input type="file" class="form-control" id="productImage" placeholder="productImage">
          <label for="productImage">productImage</label>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-primary" onclick="addProduct()" id="addProductButton">Add Product</button>
          <button onclick="finalUpdate()" class="btn btn-warning d-none" id="updateProductButton">Update</button>
        </div>

      </div>
    </div>
  </div>

  <div class="products mt-5">
    <div class="container">
      <div class="form-floating mb-3">
        <input type="email" oninput="searchProduct()" class="form-control" id="searchInput" placeholder="name@example.com">
        <label for="floatingInput">Search</label>
      </div>
      <div class="row" id="product">
      </div>
    </div>
  </div>

  <script src="./JS/main.js"></script>
  <script src="./JS/bootstrap.bundle.min.js"></script>
</body>

</html>
